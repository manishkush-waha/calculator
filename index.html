<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator"><h2>Arithmetic Claculator</h2>
      <div class="Display"><p class="paragraph-1">0</p></div>
      <div class="operation"><p class="paragraph-2"></p> </div>
      <div class="result"><p class="paragraph-3">0</p> </div>
      <div class="buttons">
        <div class="row-0">
          <button class="main" onclick="clearDisplay()">Clear</button>
          <button class="main" onclick="clearDisplay('X')">X</button>
        </div>

        <div class="row-1">
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="row-2">
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="row-3">
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')">*</button>
        </div>

        <div class="row-4">
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('=')">=</button>
          <button onclick="appendToDisplay('/')">/</button>
        </div>

        <div class="row-5"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
